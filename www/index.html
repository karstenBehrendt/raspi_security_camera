<!DOCTYPE html>
<html lang="en"> 
<head>
	<title> Camera Feed </title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="script.js"></script>
</head>
<body onload="setTimeout('init();', 100);">

<!-- Main Part -->


<div id="main">
	
	<!-- Heading -->
	<div id="heading" style="margin-right:0px;"><h1> Camera Feed <h1></div>
	
	<!-- MJPEG - camera feed -->
	<div><img id="mjpeg_dest"></div>
	
	<!-- Record Status -->
	<div id="videoRecording">video recording is active</div>
	<div id="videoWillBeStored">this part is not going to be stored</div>
	
	<!-- Buttons for settings and stuff -->
	<div id="bigButtons">
		<div class="bigButtonDiv">
			<button class="bigButton" onclick="window.location.href='preview.php';">Videos</button>
		</div>
		<div class="bigButtonDiv" id="recordingButtonDiv">
			<button class="bigButton" onclick="startRecording();">Record</button>
		</div>
		<div class="bigButtonDiv" id="settingsButtonDiv">
			<button class="bigButton" onclick="splitSettingsButtonDiv();">Settings</button>
		</div>
		<div class="bigButtonDiv">
			<button class="smallButton" onclick="status_popup()"> Status </button><br>
			<button id ="restartButton"  class="smallButton" onclick="send_security_camera('off')"> Stop </button><br>
			<button class="smallButton" onclick="window.location.href='reboot.php'"> Reboot </button>
		</div>
	</div>
	

</div>

<!-- End Main Part -->

</body>
</html>
